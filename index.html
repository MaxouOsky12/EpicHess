<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Hess - La Révolution Contre Epic Games</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts pour des polices plus modernes -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
</head>
<body>
    <!-- Navbar avec un design attractif -->
    <nav class="navbar">
        <img class="logo" src="img/epichess.png" alt="Epic Hess Logo">
        <ul class="nav-links">
            <li><a href="#">Accueil</a></li>
            <li><a href="#">Pourquoi Epic Sucks</a></li>
            <li><a href="#">Rejoindre la Révolution</a></li>
        </ul>
    </nav>

    <!-- Header avec message d'accueil amélioré -->
    <header class="hero">
        <h1>Bienvenue sur Epic Hess</h1>
        <p>Parce qu'Epic Games ne respecte pas ses joueurs, rejoignez la communauté qui dit NON !</p>
        <button id="joinBtn">Rejoindre la Révolution</button>
        <p id="memberCount">Déjà <span id="counter">0</span> membres ont rejoint la lutte !</p>
    </header>

    <!-- Section de commentaires -->
    <section class="comments">
        <h2>Ce que les joueurs pensent de Epic Games</h2>
        <div class="comment-section">
            <form id="commentForm">
                <textarea id="commentInput" placeholder="Lâche ton avis sur Epic Games"></textarea>
                <button type="submit">Poster</button>
            </form>
            <div id="commentsDisplay">
                <!-- Les commentaires apparaîtront ici -->
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Epic Hess. Unis contre Epic Games.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
